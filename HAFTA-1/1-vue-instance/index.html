<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <a 
            :target="youtube.target" 
            :href="youtube.url" 
            v-bind:alt="youtube.alt"
            v-bind:kablosuzkedi= "owner">
            {{youtube.title}}</a>
<br><br>
            <button v-on:click="changeTitle('Bu 1.buton')">Title1 Değiştir</button>
            <button v-on:click="changeTitle('Bu 2.buton')">Title2 Değiştir</button>

            <div 
            @mousemove="updateCoords('mouseMoveeee',$event)"
            class="box" 
            @click="changeTitle('Box Üzerinden Gelen Title')"
            ></div>
            <span>{{coords.x}}, {{coords.y}}</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
